<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web Detector | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
    <style>
        body {
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .tagline {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .password-toggle {
            text-align: left;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 12px;
        }

        .password-toggle input {
            margin-right: 5px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .error {
            background-color: #f8d7da;
            color: #842029;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Dark Web Detector</h2>
        <p class="tagline">Admin Login</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" id="loginForm" autocomplete="off">
            <input type="text" id="username" name="username" placeholder="Username" required autocomplete="off">
            <input id="password" type="password" name="password" placeholder="Password" required autocomplete="off">
            <label class="password-toggle">
                <input type="checkbox" id="showPassword"> Show Password
            </label>

            <button type="submit">Login</button>
        </form>

        <p class="footer">Â© 2025 | Secure Admin Access</p>
    </div>

    <script>
        // Client-side validation
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
                alert("Username and Password are required.");
                e.preventDefault();
            }
        });

        // Toggle password visibility
        document.getElementById("showPassword").addEventListener("change", function() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = this.checked ? "text" : "password";
        });
    </script>
</body>
</html>
